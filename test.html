<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progress-ring {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(
                #4caf50 0% 50%,   /* Progress color: 0% to 70% */
                #e0e0e0 50% 100%  /* Remaining color: 70% to 100% */
            );
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="progress-ring">
        <div class="box"></div>
    </div>
</body>
</html>
